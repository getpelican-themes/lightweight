{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Accueil{% endblock %}

{% block content %}
 {% if articles %}
  {% for article in articles %} 
    <article class="post">
      <h2 class="title"><a href="{{ SITEURL }}/{{ article.url}}">{{ article.title }}</a></h2>
      {%include 'meta.html'%}

      <section class="post_content">
        {{ article.summary }}<br />
        <a class="more" href="{{ SITEURL }}/{{ article.url }}">Lire la suite...</a>
      </section>
    </article>
  {% endfor %}
 {% endif %}
{% endblock %}
